name: Build & Publish

on:
  pull_request:
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build:
    name: Python ${{ matrix.python[0] }} on ${{ matrix.os_arch[0] }}-${{ matrix.os_arch[1] }}
    runs-on: ${{ matrix.os_arch[0] }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python:
          - ["3.11", cp311]
          # - ["3.12", cp312]
        os_arch:
          - [ubuntu-latest, manylinux_x86_64]
          - [windows-latest, win_amd64]
          # - [macos-13, macosx_x86_64] # macos-13 is the last x86-64 runner
          - [macos-latest, macosx_arm64] # macos-latest is always arm64 going forward
    env:
      CIBW_BUILD: ${{ matrix.python[1] }}-${{ matrix.os_arch[1] }}
      PYTHON_VERSION_CI: ${{ matrix.python[1] }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: True

      - name: Set up gcc-14
        if: ${{ contains(runner.os, 'macos') }}
        run: |
          echo "CC=gcc-14" >> $GITHUB_ENV
          echo "CXX=g++-14" >> $GITHUB_ENV
          echo "LD=ld" >> $GITHUB_ENV
          echo "AR=gcc-ar-14" >> $GITHUB_ENV
          echo "RANLIB=gcc-ranlib-14" >> $GITHUB_ENV
          echo "MACOSX_DEPLOYMENT_TARGET=13.0" >> $GITHUB_ENV

      - name: Set up gcc-14 on arm
        if: ${{ contains(runner.arch, 'ARM64') }}
        run: echo "MACOSX_DEPLOYMENT_TARGET=14.0" >> $GITHUB_ENV

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Activate venv
        run: uv venv --python $PYTHON_VERSION_CI --managed-python

      - name: sync
        run: uv sync

      - name: Install cibuildwheel
        run: uv pip install wheel cibuildwheel twine

      - name: Run cibuildwheel
        run: uv run cibuildwheel --output-dir wheelhouse

      - name: Check metadata
        run: uv run twine check wheelhouse/*

      - uses: actions/upload-artifact@v4
        if: ${{ github.event_name == 'release' && github.event.action == 'published' }}
        with:
          name: cibw-${{ env.CIBW_BUILD }}
          path: wheelhouse/*.whl

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    environment: release
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: wheelhouse
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          packages-dir: wheelhouse
          verbose: true
